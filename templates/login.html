<!DOCTYPE html>
<html lang="en">


  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Login</title>
    <style>
        .custombox {
            background-color: #f1f1f1;
            padding: 30px;
            border-radius: 15px;
        }
    </style>
  </head>

<body>
    <div class="container"> 
        <div class="row"> 
            <div class="col-md-6 offset-md-3"> 
            
                <h2 class="text-center py-3">Login</h2>
            <div class="custombox">
    
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="username" id="username" placeholder="Username">
        <input type="password" name="password" id="password" placeholder="Password">
        <input type="submit" value="Log In" class="submit_button">
        {% for message in messages %}
        <p class="error-message">{{ message }}</p>
        {% endfor %}

        <p> Don't have an account? <a href="{% url 'register' %}">Register</a> </p>
    </form>
    </div>
    </div>
</div>
</div>
</body>
<script>
     var form_fields = document.getElementsByTagName('input');
     
    form_fields[1].classList.add("form-control");
    form_fields[2].classList.add("form-control");
    form_fields[2].classList.add("mt-3");
    form_fields[3].classList.add("btn");
    form_fields[3].classList.add("btn-success");
    form_fields[3].classList.add("mt-3");
    form_fields[3].classList.add("btn-block");
</script>
</html>
